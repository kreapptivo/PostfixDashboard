name: postfix-dashboard
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: postfix-dashboard-backend
    ports:
      - "3001:3001"
    volumes:
      - /var/log/mail.log:/var/log/mail.log:ro
      - /etc/postfix/main.cf:/etc/postfix/main.cf:rw
      - ./backend/.env.production:/app/.env:ro
    environment:
      - NODE_ENV=production
    networks:
      - postfix-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: postfix-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - postfix-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  postfix-network:
    driver: bridge
