name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        default: 'auto'
        options:
          - auto
          - patch
          - minor
          - major
      dry_run:
        description: 'Perform a dry run (no commits/releases)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  calculate-version:
    name: Calculate Version Bump
    runs-on: ubuntu-latest
    outputs:
      bump_type: ${{ steps.determine-bump.outputs.bump_type }}
      new_version: ${{ steps.determine-bump.outputs.new_version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determine version bump type
        id: determine-bump
        run: |
          if [ "${{ github.event.inputs.version_bump }}" != "auto" ]; then
            echo "bump_type=${{ github.event.inputs.version_bump }}" >> $GITHUB_OUTPUT
            echo "Using manual bump type: ${{ github.event.inputs.version_bump }}"
          else
            echo "Analyzing commits since last tag..."
            
            # Get commits since last tag
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            
            if [ -z "$LAST_TAG" ]; then
              echo "No previous tag found, defaulting to minor bump"
              echo "bump_type=minor" >> $GITHUB_OUTPUT
              exit 0
            fi
            
            COMMITS=$(git log $LAST_TAG..HEAD --format=%s)
            
            # Check for breaking changes (major)
            if echo "$COMMITS" | grep -qE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE:"; then
              echo "bump_type=major" >> $GITHUB_OUTPUT
              echo "Found breaking changes - suggesting MAJOR bump"
            # Check for features (minor)
            elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
              echo "bump_type=minor" >> $GITHUB_OUTPUT
              echo "Found new features - suggesting MINOR bump"
            # Default to patch
            else
              echo "bump_type=patch" >> $GITHUB_OUTPUT
              echo "Found fixes/chores - suggesting PATCH bump"
            fi
          fi

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: calculate-version
    outputs:
      version: ${{ steps.bump_version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: Validate CHANGELOG.md format
        run: |
          # Check that CHANGELOG.md contains [Unreleased] section
          if ! grep -q "^## \[Unreleased\]" CHANGELOG.md; then
            echo "âŒ ERROR: CHANGELOG.md must contain '## [Unreleased]' section"
            exit 1
          fi
          
          # Check basic Keep-a-Changelog format
          if ! grep -q "^## \[" CHANGELOG.md; then
            echo "âŒ ERROR: CHANGELOG.md does not follow Keep-a-Changelog format (missing version headers)"
            exit 1
          fi
          
          echo "âœ… CHANGELOG.md format is valid"
      
      - name: Bump version
        id: bump_version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Bump version using npm
          npm version ${{ needs.calculate-version.outputs.bump_type }} --no-git-tag-version
          
          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
      
      - name: Sync versions to backend and frontend
        run: npm run sync-versions
      
      - name: Update CHANGELOG.md (Unreleased â†’ Release)
        uses: stefanzweifel/changelog-updater-action@v1
        with:
          release-version: ${{ steps.bump_version.outputs.version }}
      
      - name: Commit version bump and changelog
        if: github.event.inputs.dry_run != 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'chore(release): bump version to ${{ steps.bump_version.outputs.version }}'
          file_pattern: 'package.json backend/version.js frontend/src/config/version.ts CHANGELOG.md'
          tagging_message: 'v${{ steps.bump_version.outputs.version }}'
          create_branch: false
      
      - name: Skip commit (dry-run mode)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸƒ Dry-run mode enabled - skipping commit and release"
          echo "Would have created commit with:"
          echo "  - Version: ${{ steps.bump_version.outputs.version }}"
          echo "  - Files: package.json, backend/version.js, frontend/src/config/version.ts, CHANGELOG.md"
      
      - name: Extract changelog for release
        id: changelog
        run: |
          VERSION="${{ steps.bump_version.outputs.version }}"
          
          # Extract changelog section for this version (more robust extraction)
          # Find the section from the version header until the next version header or end of file
          CHANGELOG=$(awk "/^## \[$VERSION\]/,/^## \[/" CHANGELOG.md | sed '$d')
          
          # Remove the version header line itself and empty lines at the start
          CHANGELOG=$(echo "$CHANGELOG" | sed '1d' | sed '/^[[:space:]]*$/d' | sed -e :a -e '/^\n*$/{$d;N;ba' -e '}')
          
          # Save to file for GitHub release
          echo "$CHANGELOG" > release-notes.md
          
          # Also set as output (escaped for multiline)
          {
            echo 'notes<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT
      
      - name: Create GitHub Release
        if: github.event.inputs.dry_run != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v${{ steps.bump_version.outputs.version }}'
          name: 'Release v${{ steps.bump_version.outputs.version }}'
          body_path: release-notes.md
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.bump_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type:** ${{ needs.calculate-version.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** v${{ steps.bump_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
          cat release-notes.md >> $GITHUB_STEP_SUMMARY

  build-docker-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: release
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'v${{ needs.release.outputs.version }}'
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Docker metadata for ${{ matrix.service }}
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}
          flavor: |
            latest=auto
          tags: |
            type=semver,pattern={{version}},match=v(.*)
            type=semver,pattern={{major}}.{{minor}},match=v(.*)
            type=semver,pattern={{major}},match=v(.*)
            type=ref,event=branch,prefix={{branch}}-
            type=sha,prefix={{branch}}-
      
      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
