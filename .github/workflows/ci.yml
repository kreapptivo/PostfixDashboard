name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  backend-build:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: backend
        run: npm ci

      - name: Lint backend
        working-directory: backend
        run: npm run lint

      - name: Check backend formatting
        working-directory: backend
        run: npm run format:check
      
      - name: Install c8 for coverage
        working-directory: backend
        run: npm install --save-dev c8
      
      - name: Check for syntax errors
        working-directory: backend
        run: node -c server.js
      
      - name: Generate coverage report
        working-directory: backend
        run: npx c8 --reporter=lcov --reporter=text npm test
      
      - name: Test backend startup
        working-directory: backend
        run: |
          timeout 10s node server.js || exit_code=$?
          if [ $exit_code -eq 124 ] || [ $exit_code -eq 0 ]; then
            echo "Backend starts successfully"
            exit 0
          else
            echo "Backend failed to start"
            exit 1
          fi
        env:
          POSTFIX_LOG_PATH: /tmp/mail.log
          POSTFIX_CONFIG_PATH: /tmp/main.cf
          DASHBOARD_USER: test@example.com
          DASHBOARD_PASSWORD: testpassword
          AI_PROVIDER: ollama
          OLLAMA_API_BASE_URL: http://localhost:11434
      
      - name: Upload backend coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30

  frontend-build:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Type check
        working-directory: frontend
        run: npm run type-check
      
      - name: Lint
        working-directory: frontend
        run: npm run lint

      - name: Check formatting
        working-directory: frontend
        run: npm run format:check
      
      - name: Build
        working-directory: frontend
        run: npm run build
      
      - name: Run tests with coverage (if script exists)
        working-directory: frontend
        run: |
          if grep -q '"test:ci"' package.json; then
            npm run test:ci || echo "Frontend tests failed"
          elif grep -q '"test"' package.json; then
            npm run test || echo "Frontend tests failed"
          else
            echo "No test script configured - skipping coverage"
          fi
        continue-on-error: true
      
      - name: Check build output
        working-directory: frontend
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "Build successful - dist folder contains files"
            ls -lah dist
          else
            echo "Build failed - dist folder is empty or missing"
            exit 1
          fi
      
      - name: Upload frontend coverage report
        if: always() && hashFiles('frontend/coverage/') != ''
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 30

  coverage-report:
    name: Coverage Report & Badges
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    steps:
      - name: Checkout code (for badge paths)
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-report
          path: coverage/backend

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-report
          path: coverage/frontend

      - name: Generate backend coverage badge
        if: hashFiles('coverage/backend/lcov.info') != ''
        uses: ImBIOS/lcov-coverage-badge@v1            
        with:
          file: coverage/backend/lcov.info
          access_token: ${{ secrets.GITHUB_TOKEN }}
          style: flat
          icon_name: googlecloud          
          label: 'frontend coverage'
          label_color: 'ffffff'
          critical: 60
          critical_color: '9c2c9c'
          warning: 75
          warning_color: 'd68f0c'
          success_color: '43ad43'
          message_color: 'ffffff'

      - name: Generate frontend coverage badge
        if: hashFiles('coverage/frontend/lcov.info') != ''
        uses: ImBIOS/lcov-coverage-badge@v1            
        with:
          file: coverage/frontend/lcov.info
          access_token: ${{ secrets.GITHUB_TOKEN }}
          style: flat
          icon_name: googlecloud
          label: 'backend coverage'
          label_color: 'ffffff'
          critical: 60
          critical_color: '9c2c9c'
          warning: 75
          warning_color: 'd68f0c'
          success_color: '43ad43'
          message_color: 'ffffff'

      - name: Comment coverage on PR        
        uses: zgosalvez/github-actions-report-lcov@v5.0.2
        with:
          coverage-files: coverage/*/lcov.info            
          minimum-coverage: 60
          github-token: ${{ secrets.GITHUB_TOKEN }}
          update-comment: true
          title-prefix: Coverage Report

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image for ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: postfix-dashboard-${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
